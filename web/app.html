<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomor - 在线番茄钟</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 10%, rgba(88, 28, 135, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 20%, rgba(30, 58, 138, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 50% 30% at 50% 80%, rgba(15, 23, 42, 0.4) 0%, transparent 50%),
        linear-gradient(180deg, #0a0a0f 0%, #0f0f1a 50%, #0a0a12 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      padding: 0 60px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #FF6B6B, #FF8E53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    /* Main Content */
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 60px;
      gap: 32px;
    }

    /* Hero Text */
    .hero-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }

    .tagline {
      font-size: 18px;
      font-weight: 500;
      color: #A1A1A6;
      letter-spacing: 0.5px;
    }

    .headline {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -2px;
      background: linear-gradient(90deg, #FF6B6B 0%, #FF8E53 30%, #FECA57 60%, #48DBFB 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Timer Section */
    .timer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Timer Container */
    .timer-container {
      position: relative;
      width: 260px;
      height: 260px;
    }

    .timer-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .timer-ring-bg {
      fill: none;
      stroke: #2A2A2A;
      stroke-width: 8;
    }

    .timer-ring-progress {
      fill: none;
      stroke: url(#timerGradient);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 754;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.3s ease;
    }

    .timer-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .timer-time {
      font-size: 52px;
      font-weight: 300;
      color: #FFFFFF;
      letter-spacing: -2px;
      font-variant-numeric: tabular-nums;
    }

    .timer-label {
      font-size: 14px;
      font-weight: 500;
      color: #A1A1A6;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .btn-start {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 160px;
      height: 56px;
      border-radius: 28px;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      border: none;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn-start:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .btn-start:active {
      transform: scale(0.98);
    }

    .btn-start svg {
      width: 20px;
      height: 20px;
      fill: #FFFFFF;
    }

    .btn-start span {
      font-size: 16px;
      font-weight: 600;
      color: #FFFFFF;
    }

    .btn-reset {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 28px;
      background: #1C1C1E;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .btn-reset:hover {
      background: #2A2A2A;
      transform: scale(1.05);
    }

    .btn-reset svg {
      width: 20px;
      height: 20px;
      stroke: #A1A1A6;
      fill: none;
      stroke-width: 2;
    }

    /* Presets */
    .presets {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .preset {
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .preset.active {
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      color: #FFFFFF;
    }

    .preset:not(.active) {
      background: #1C1C1E;
      color: #FFFFFF;
      border: 1px solid #3A3A3C;
    }

    .preset:not(.active):hover {
      background: #2A2A2A;
    }

    /* Custom Input */
    .custom-input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #1C1C1E;
      border: 1px solid #3A3A3C;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .custom-input-wrapper:focus-within {
      border-color: #FF6B6B;
      background: #252528;
    }

    .custom-input {
      width: 60px;
      background: transparent;
      border: none;
      outline: none;
      color: #FFFFFF;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      text-align: center;
    }

    .custom-input::placeholder {
      color: #6E6E73;
    }

    .custom-input::-webkit-inner-spin-button,
    .custom-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .custom-unit {
      color: #A1A1A6;
      font-size: 13px;
      font-weight: 500;
    }

    .custom-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      border: none;
      border-radius: 12px;
      color: #FFFFFF;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .custom-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Features Section */
    .features {
      width: 100%;
      padding: 48px 60px;
      background: linear-gradient(180deg, rgba(15, 15, 25, 0.6) 0%, rgba(10, 10, 18, 0.8) 100%);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      text-align: center;
    }

    .features-title {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #FF6B6B 0%, #A855F7 50%, #6366F1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .features-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
    }

    .feature-card {
      width: 280px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon.timer { background: #1C1C1E; }
    .feature-icon.timer svg { stroke: #FF6B6B; }
    
    .feature-icon.stats { background: #1C1C1E; }
    .feature-icon.stats svg { stroke: #4ECDC4; }
    
    .feature-icon.bell { background: #1C1C1E; }
    .feature-icon.bell svg { stroke: #6C5CE7; }

    .feature-icon svg {
      width: 22px;
      height: 22px;
      fill: none;
      stroke-width: 2;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 600;
      color: #FFFFFF;
    }

    .feature-desc {
      font-size: 13px;
      font-weight: 400;
      color: #8E8E93;
      line-height: 1.6;
    }

    /* CTA Section */
    .cta {
      padding: 48px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }

    .cta-title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #FF6B6B 0%, #FF8E53 50%, #FECA57 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cta-subtitle {
      font-size: 14px;
      color: #A1A1A6;
    }

    .cta-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 32px;
      border-radius: 24px;
      background: linear-gradient(135deg, #FF6B6B, #FF8E53);
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.2s;
    }

    .cta-btn:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .cta-btn svg {
      width: 18px;
      height: 18px;
      stroke: #FFFFFF;
      fill: none;
      stroke-width: 2;
    }

    .cta-btn span {
      font-size: 15px;
      font-weight: 600;
      color: #FFFFFF;
    }

    /* Footer */
    .footer {
      padding: 32px 60px;
      background: linear-gradient(180deg, rgba(10, 10, 18, 0.5) 0%, rgba(5, 5, 12, 0.9) 100%);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .footer-logo {
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(90deg, #FF6B6B, #FF8E53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .footer-text {
      font-size: 12px;
      color: #6E6E73;
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-links a {
      font-size: 12px;
      color: #6E6E73;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #A1A1A6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .headline {
        font-size: 36px;
      }
      
      .features-grid {
        flex-direction: column;
        align-items: center;
      }
      
      .presets {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="./index.html" class="logo">Pomor</a>
  </header>

  <!-- Main Content -->
  <main class="main">
    <!-- Hero Text -->
    <div class="hero-text">

    <!-- Timer Section -->

      <div class="timer-container">

          <defs>

        </div>
      </div>
    </div>
  </main>

  <!-- Features Section -->
  <section class="features">
    <h2 class="features-title">专注的力量</h2>
    <div class="features-grid">
      <div class="feature-card">
        <div class="feature-icon timer">
          <svg viewBox="0 0 24 24">

      <div class="feature-card">

          <svg viewBox="0 0 24 24">

            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>

  <!-- CTA Section -->
  <section class="cta">
    <h2 class="cta-title">开始你的专注之旅</h2>
    <p class="cta-subtitle">免费下载，立即体验</p>
    <a href="./index.html#download" class="cta-btn">
      <svg viewBox="0 0 24 24">

        <polyline points="7 10 12 15 17 10"/>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">Pomor</div>
    <div class="footer-text">© 2024 Pomor. 专注让生活更美好。</div>
    <div class="footer-links">
      <a href="#">隐私政策</a>
      <a href="#">服务条款</a>
      <a href="#">联系我们</a>
    </div>
  </footer>

  <script>
    // Timer State
    let totalSeconds = 25 * 60;
    let remainingSeconds = totalSeconds;
    let isRunning = false;
    let timerId = null;
    let audioCtx = null;

    // DOM Elements
    const timerDisplay = document.getElementById('timerDisplay');
    const timerLabel = document.getElementById('timerLabel');
    const progressRing = document.getElementById('progressRing');
    const btnStart = document.getElementById('btnStart');
    const btnText = document.getElementById('btnText');
    const iconPlay = document.getElementById('iconPlay');
    const iconPause = document.getElementById('iconPause');
    const btnReset = document.getElementById('btnReset');
    const presets = document.querySelectorAll('.preset');

    // Constants
    const circumference = 2 * Math.PI * 120; // r=120
    progressRing.style.strokeDasharray = circumference;

    // Format time as MM:SS
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Update display
    function updateDisplay() {
      timerDisplay.textContent = formatTime(remainingSeconds);
      
      // Update progress ring
      const progress = (totalSeconds - remainingSeconds) / totalSeconds;
      const offset = circumference * (1 - progress);
      progressRing.style.strokeDashoffset = offset;

      // Update label
      if (isRunning) {
        timerLabel.textContent = '专注中...';
      } else if (remainingSeconds === totalSeconds) {
        timerLabel.textContent = '专注时间';
      } else if (remainingSeconds === 0) {
        timerLabel.textContent = '已完成！';
      } else {
        timerLabel.textContent = '已暂停';
      }
    }

    // Play soft chime sound
    async function playChime() {
      try {
        const AudioContextCtor = window.AudioContext || window.webkitAudioContext;
        if (!AudioContextCtor) return;

        if (!audioCtx) {
          audioCtx = new AudioContextCtor();
        }
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }

        const playNote = (startTime, frequency, volume) => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          const filter = audioCtx.createBiquadFilter();
          
          filter.type = 'lowpass';
          filter.frequency.value = 800;
          filter.Q.value = 0.3;

          osc.type = 'sine';
          osc.frequency.value = frequency;

          const duration = 2.5;
          gain.gain.setValueAtTime(0.0001, startTime);
          gain.gain.exponentialRampToValueAtTime(volume, startTime + 0.15);
          gain.gain.exponentialRampToValueAtTime(volume * 0.6, startTime + 0.5);
          gain.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);

          osc.connect(filter);
          filter.connect(gain);
          gain.connect(audioCtx.destination);

          osc.start(startTime);
          osc.stop(startTime + duration + 0.1);
        };

        const now = audioCtx.currentTime;
        playNote(now, 392, 0.12);
        playNote(now + 1.2, 440, 0.10);
        playNote(now + 2.4, 392, 0.08);
      } catch (e) {
        console.log('Audio not available');
      }
    }

    // Start timer
    function start() {
      if (isRunning) return;
      if (remainingSeconds <= 0) {
        remainingSeconds = totalSeconds;
      }
      isRunning = true;
      btnText.textContent = '暂停';
      iconPlay.style.display = 'none';
      iconPause.style.display = 'block';
      
      timerId = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateDisplay();
        } else {
          clearInterval(timerId);
          timerId = null;
          isRunning = false;
          btnText.textContent = '开始专注';
          iconPlay.style.display = 'block';
          iconPause.style.display = 'none';
          playChime();
          updateDisplay();
        }
      }, 1000);
    }

    // Pause timer
    function pause() {
      if (!isRunning) return;
      isRunning = false;
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      btnText.textContent = '继续';
      iconPlay.style.display = 'block';
      iconPause.style.display = 'none';
      updateDisplay();
    }

    // Reset timer
    function reset() {
      pause();
      remainingSeconds = totalSeconds;
      btnText.textContent = '开始专注';
      updateDisplay();
    }

    // Set duration (in minutes)
    function setDuration(minutes) {
      setDurationSeconds(minutes * 60);
    }

    // Set duration (in seconds, min 1s)
    function setDurationSeconds(seconds) {
      totalSeconds = Math.max(1, Math.floor(seconds));
      remainingSeconds = totalSeconds;
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      isRunning = false;
      btnText.textContent = '开始专注';
      iconPlay.style.display = 'block';
      iconPause.style.display = 'none';
      updateDisplay();
    }

    // Event Listeners
    const customSecondsInput = document.getElementById('customSeconds');
    const btnCustom = document.getElementById('btnCustom');

    btnStart.addEventListener('click', () => {
      if (isRunning) {
        pause();
      } else {
        start();
      }
    });

    btnReset.addEventListener('click', reset);

    presets.forEach(preset => {
      preset.addEventListener('click', () => {
        presets.forEach(p => p.classList.remove('active'));
        preset.classList.add('active');
        customSecondsInput.value = '';
        const minutes = parseInt(preset.dataset.minutes);
        setDuration(minutes);
      });
    });

    // Custom duration
    btnCustom.addEventListener('click', () => {
      const seconds = parseInt(customSecondsInput.value);
      if (seconds && seconds >= 1) {
        presets.forEach(p => p.classList.remove('active'));
        setDurationSeconds(seconds);
      }
    });

    customSecondsInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const seconds = parseInt(customSecondsInput.value);
        if (seconds && seconds >= 1) {
          presets.forEach(p => p.classList.remove('active'));
          setDurationSeconds(seconds);
        }
      }
    });

    // Initialize
    updateDisplay();
  </script>
</body>
